<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>TailwindCss</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }
</style>


<body>
    <header class=" text-black  p-4  dark:text-gray-300 ">
        <nav
            class="z-50 flex items-center justify-between w-full py-4 px-6 md:px-16 lg:px-24 xl:px-32 backdrop-blur text-slate-800 text-sm">
            <img src="./public/img/DataLabLogo.png" alt="Logo DataLab" class="w-40 dark:bg-white">
            <div class="hidden md:flex flex-row items-center gap-8 justify-end">
                <li class="hover:text-green-400 list-none text-black">
                    <a href="#" class="transition">
                        Home
                    </a>
                </li>
                <li class="hover:text-green-400 list-none text-black">
                    <a href="#" class="transition">
                        About
                    </a>
                </li>
                <li class="hover:text-green-400 list-none text-black">
                    <a href="#" class="transition">
                        Contactanos
                    </a>
                </li>
                <li class="list-none">
                    <a href="#" class="transition">
                        <button
                            class="hover:bg-green-800 transition-all duration-300 active:scale-120 dark:bg-green-900 dark:text-white bg-green-600 text-white p-2 rounded-lg">Iniciar
                            Sesión</button>
                    </a>
                </li>
            </div>
            <button id="open-menu" class="md:hidden active:scale-90 transition ">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-menu-icon lucide-menu bg-white">
                    <path d="M4 5h16" />
                    <path d="M4 12h16" />
                    <path d="M4 19h16" />
                </svg>
            </button>
        </nav>

        <div id="mobile-navLinks"
            class="fixed inset-0 z-50 bg-white/60 text-slate-800 backdrop-blur flex flex-col items-center justify-center text-lg gap-8 md:hidden transition-transform duration-300 -translate-x-full">

            <li class="hover:text-green-400 list-none text-shadow-black text-black">
                <a href="#" class="transition">
                    <button
                        class=" hover:bg-green-800 transition-all duration-300 active:scale-90 bg-green-600 text-white p-2 rounded-lg">Iniciar
                        Sesión
                    </button>
                </a>
            </li>
            <li class="hover:text-green-400 list-none text-shadow-black text-black">
                <a href="#" class="transition">
                    Home
                </a>
            </li>
            <li class="hover:text-green-400 list-none text-shadow-black text-black">
                <a href="#" class="transition">
                    About
                </a>
            </li>
            <li class="hover:text-green-400 list-none text-shadow-black text-black">
                <a href="#" class="transition">
                    Contactanos
                </a>
            </li>
            <button id="close-menu"
                class="active:ring-3 active:ring-white aspect-square size-10 p-1 items-center justify-center bg-slate-100 hover:bg-slate-200 transition text-black rounded-md flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
    </header>

    <main class=" bg-gray-200 dark:bg-gray-900 dark:text-white">
        <section class="p-4 items-center justify-center">
            <div className="grid grid-cols-5 grid-rows-5 gap-4">
                <div>
                    <h1>Control de Estadistica Servicios</h1>
                </div>
                <div className="row-span-2">
                    <p>Carga tu data de informes, controla tus reportes y genera tus estadisticas </p>
                </div>
            </div>

            <button
                class="text-2xl bg-green-600 border-l-inherit hover:bg-green-800 transition-all duration-300 text-white p-2 rounded-lg mt-7 dark:bg-green-900 dark:text-white dark:hover:bg-green-300">
                <a href="#">Contactanos</a>
            </button>
            <div class="flex items-center justify-center">
                <img src="./public/img/newImage1.png" alt="phone images and data"
                    class="max-w-sm sm:max-w-md lg:max-w-lg 2xl:max-w-xl transition-all duration-300 mt-7">
            </div>
        </section>
    </main>
</body>


<script>
    // Menu logica hamburguesa
    const openMenu = document.getElementById("open-menu");
    const closeMenu = document.getElementById("close-menu");
    const navLinks = document.getElementById("mobile-navLinks");

    const openMenuHandler = () => {
        navLinks.classList.remove("-translate-x-full")
        navLinks.classList.add("translate-x-0")
    }

    const closeMenuHandler = () => {
        navLinks.classList.remove("translate-x-0")
        navLinks.classList.add("-translate-x-full")
    }

    openMenu.addEventListener("click", openMenuHandler);
    closeMenu.addEventListener("click", closeMenuHandler);
</script>

</html>
